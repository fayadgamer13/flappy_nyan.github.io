<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Remake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div id="start-menu" class="menu">
            <img src="title.png" alt="Game Title" id="title-image">
            <p>High Score: <span id="high-score-display">0</span></p>
            <img src="play.png" alt="Play Game" id="play-button" class="menu-button">
            <button id="customize-button" class="menu-button">Customize</button>
        </div>

        <div id="customize-menu" class="menu hidden">
            <h2>Choose Your Bird</h2>
            <div id="avatar-selection">
                </div>
            <button id="back-button" class="menu-button">Back to Menu</button>
        </div>

        <canvas id="game-canvas" width="600" height="400"></canvas>

        <div id="score-overlay" class="hidden">
            <p>Score: <span id="current-score-display">0</span></p>
        </div>

        <div id="game-over-menu" class="menu hidden">
            <h2>Game Over!</h2>
            <p>Score: <span id="final-score-display">0</span></p>
            <p>Best Score: <span id="best-score-display">0</span></p>
            <button id="restart-button" class="menu-button">Play Again</button>
            <button id="menu-button-from-gameover" class="menu-button">Main Menu</button>
        </div>
    </div>

    <audio id="game-music" src="music.mp3" loop></audio>

    <div id="debug-log-container">
        <img src="debuglog.png" alt="Debug Log" id="debug-log-icon">
        <div id="debug-output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
